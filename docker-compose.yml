name: "394"
services:
  frontend:
    container_name: frontend
    build: /frontend
    ports:
      - "3000:80"

  backend:
    container_name: backend
    build: /backend
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_HTTP_PORTS: 5000
      PostgresConnectionString: ${POSTGRES_CONNECTION_STRING}
      AllowedOrigins: ${ALLOWED_ORIGINS}